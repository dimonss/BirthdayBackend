<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Wishes</title>
    <style>
        :root {
            --primary-color: #2a2a2a;
            --accent-color: #00ff88;
            --text-color: #ffffff;
            --gradient-start: #1a1a1a;
            --gradient-end: #2a2a2a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-color);
            overflow-x: hidden;
        }

        .container {
            position: relative;
            width: 100%;
            max-width: 800px;
            padding: 2rem;
            z-index: 1;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform-style: preserve-3d;
            transition: transform 0.5s ease;
        }

        .card:hover {
            transform: translateY(-10px) rotateX(5deg);
        }

        .image-container {
            position: relative;
            width: 100%;
            margin-bottom: 2rem;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image-container img {
            width: 300px;
            max-width: 100%;
            height: auto;
            display: block;
            transition: transform 0.5s ease;
        }

        .image-container:hover img {
            transform: scale(1.05);
        }

        .message {
            font-size: 2.5rem;
            font-weight: 700;
            text-align: center;
            margin: 1rem 0;
            background: linear-gradient(45deg, var(--accent-color), #00ccff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: gradientFlow 8s ease infinite;
        }

        .geometric-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .pattern-element {
            position: absolute;
            background: var(--accent-color);
            opacity: 0.1;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(100px, 100px) rotate(180deg); }
            100% { transform: translate(0, 0) rotate(360deg); }
        }

        @keyframes gradientFlow {
            0% { background-position: 0 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0 50%; }
        }

        .audio-control {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 100;
        }

        .audio-control:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .audio-control::before {
            content: 'üîä';
            font-size: 1.5rem;
        }

        .audio-control.muted::before {
            content: 'üîá';
        }
    </style>
</head>
<body>
<div class="geometric-pattern">
    <div class="pattern-element" style="top: 10%; left: 10%; width: 100px; height: 100px; border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;"></div>
    <div class="pattern-element" style="top: 60%; left: 80%; width: 150px; height: 150px; border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;"></div>
    <div class="pattern-element" style="top: 30%; left: 50%; width: 80px; height: 80px; border-radius: 50% 50% 20% 80% / 25% 80% 20% 75%;"></div>
</div>

<div class="container">
    <div class="card">
        <div class="image-container">
            <img src="./img.jpg" alt="Birthday Image">
        </div>
        <div class="message">–° –¥–Ω—ë–º —Ä–æ–∂–¥–µ–Ω–∏—è!</div>
    </div>
</div>

<div class="audio-control" onclick="toggleAudio()"></div>

<audio id="audio" loop>
    <source src="./audio.mp3" type="audio/mp3">
    Your browser does not support the audio element.
</audio>

<script>
    const audio = document.getElementById('audio');
    const audioControl = document.querySelector('.audio-control');
    let isMuted = true;

    function toggleAudio() {
        isMuted = !isMuted;
        audio.muted = isMuted;
        audioControl.classList.toggle('muted');

        if (!isMuted) {
            audio.play().catch(error => {
                console.log("Autoplay blocked:", error);
            });
        }
    }

    // Generate additional geometric patterns
    function createPatterns() {
        const patternContainer = document.querySelector('.geometric-pattern');
        for (let i = 0; i < 5; i++) {
            const element = document.createElement('div');
            element.className = 'pattern-element';
            element.style.top = `${Math.random() * 100}%`;
            element.style.left = `${Math.random() * 100}%`;
            element.style.width = `${Math.random() * 100 + 50}px`;
            element.style.height = `${Math.random() * 100 + 50}px`;
            element.style.borderRadius = `${Math.random() * 50}% ${Math.random() * 50}% ${Math.random() * 50}% ${Math.random() * 50}% / ${Math.random() * 50}% ${Math.random() * 50}% ${Math.random() * 50}% ${Math.random() * 50}%`;
            element.style.animationDelay = `${Math.random() * 10}s`;
            patternContainer.appendChild(element);
        }
    }

    window.onload = function() {
        createPatterns();
        toggleAudio(); // Start muted
    };
</script>
</body>
</html>
